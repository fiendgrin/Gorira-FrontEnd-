<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link src="./assets/jquerry/jquerry.js" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/aplayer/1.10.1/APlayer.min.css"
      integrity="sha512-CIYsJUa3pr1eoXlZFroEI0mq0UIMUqNouNinjpCkSWo3Bx5NRlQ0OuC6DtEB/bDqUWnzXc1gs2X/g52l36N5iw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="./assets/bootstrap/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Chakra+Petch:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/scss/style.css" />
    <title>Login</title>
  </head>
  <body>
    <main id="loginMain">
      <div class="box">
        <div class="top">
          <h2 class="title">Login</h2>
        </div>
        <img src="./assets/images/logo/Logo.png" alt="" />
        <form method="post" class="myForm">
          <div class="loginInput email">
            <input
              type="email"
              autocomplete="off"
              class="inputField"
              name="email"
              id="email"
              placeholder="email"
            />
            <label class="inputLabel">Email</label>
          </div>
          <div class="loginInput password">
            <input
              type="password"
              autocomplete="off"
              class="inputField"
              name="password"
              id="password"
              placeholder="password"
            />
            <label class="inputLabel">Password</label>
          </div>
          <div class="checkInput">
            <div class="checkbox-wrapper-13">
              <input class="myCheckBox" id="c1-13" type="checkbox" />
              <label class="checkLabel" for="c1-13">Remember me</label>
            </div>
          </div>
          <button class="registerButton" type="submit" href="">Login</button>
        </form>
        <a class="forgotPassword" href="forgotPassword.html">Forgot Password</a>
      </div>

      <!--Player Start-->
      <div id="aplayer"></div>
      <!--Player End-->

      <!--Script For Bootstrap-->
      <script src="./assets/bootstrap/js/bootstrap.min.js"></script>
      <!--Script for Swiper-->
      <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
      <!--APlayer-->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/aplayer/1.10.1/APlayer.min.js"></script>
      <!--Script Custom Header-->
      <script src="./assets/javascript/header.js"></script>
      <!--Script Custom Swiper-->
      <script src="./assets/javascript/swiper.js"></script>
      <!--Script Custom Music on play-->
      <script src="./assets/javascript/play.js"></script>
      <!--TagHandler-->
      <script src="./assets/javascript/upload.js"></script>
      <!--End-->
    </main>
  </body>
</html>
