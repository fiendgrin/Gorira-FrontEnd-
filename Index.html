<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      type="text/css"
      href="./bootstrap/css/bootstrap.min.css"
    />
    <link src="./jquerry/jquerry.js" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Chakra+Petch:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"

    <link rel="stylesheet" href="./scss/style.css" />
    <title>Gorira</title>

  <body>
    <!--Start-->
    <!--Header start-->
    <header>
      <div class="boxTop">
        <div class="boxContent">
          <div class="left">
            <a href=""
              ><img class="logo" src="./images/logo/Logo.png" alt=""
            /></a>
            <div class="mySearchForm">
              <input
                type="input"
                autocomplete="off"
                class="inputField"
                name="search"
                id="search"
                placeholder="Search"
              />
              <label class="inputLabel">Search</label>
              <img class="searchIcon" src="./images/icons/search.svg" alt="" />
            </div>
          </div>

          <div class="right">
            <button class="myBtn">
              <img
                class="btnImg"
                src="./images/icons/upload.svg"
                alt=""
              />Upload
            </button>
            <!--Account-->
            <div class="accountHolder">
              <img class="pfp" src="./images/pfp/1.jpg" alt="" />
              <img
                class="chevronAcc"
                src="./images/icons/chevron-down.svg"
                alt=""
              />
              <div class="accountContent">
                <!--Single Line start-->
                <a class="accountLine">
                  <img src="./images/icons/user.svg" alt="" />
                  <p href="#">Sign In</p>
                </a>
                <div class="divider"></div>
                <!--Single Line End-->
                <!--Single Line start-->
                <a class="accountLine">
                  <img src="./images/icons/squareAndPencil.svg" alt="" />

                </a>
                <div class="divider"></div>
                <!--Single Line end-->
                <!--Single Line start-->
                <a class="accountLine">
                  <img src="./images/icons/power.svg" alt="" />
                  <p href="#">Sign Out</p>
                </a>
                <div class="divider"></div>
                <!--Single Line End-->
              </div>
            </div>
            <!--Basket-->
            <div class="basketHolder">
              <img
                class="basketIcon"
                src="./images/icons/shopping-cart.svg"
                alt=""
              />
              <img
                class="chevronBasket"
                src="./images/icons/chevron-down.svg"
                alt=""
              />
              <div class="basketContent">
                <div class="cartCount"></div>
                <!--One Beat Start-->
                <div class="oneBeat">
                  <a class="beatDetail" href=""
                    ><img
                      class="beatCover"
                      src="./images/covers/youngThug.jpg"
                      alt=""
                    />
                    <p class="title">my Beat Title 2023</p>
                  </a>
                  <p class="price">$20.99</p>
                  <a class="removeBasket" href=""
                    ><img class="ex" src="./images/icons/plus.svg" alt=""

                <div class="divider"></div>
                <!--One Beat End-->
                <!--One Beat Start-->

                <!--One Beat Start-->

                    />
                    <p class="title">my Beat Title 2023</p>
                  </a>
                  <p class="price">$20.99</p>

                <div class="divider"></div>

                <!--One Beat Start-->

                  </a>

                </div>
                <div class="divider"></div>
                <!--One Beat End-->
                <a class="checkout" href=""
                  ><img
                    src="./images/icons/credit-card.svg"
                    alt=""
                  />Checkout</a
                >
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="boxBottom">
        <div class="bottomBoxContent"></div>
      </div>
    </nav>

    <script src="./bootstrap/js/bootstrap.min.js"></script>
